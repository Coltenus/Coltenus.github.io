name: Django CI

on:
  push:
    branches: [ "lab3" ]
  pull_request:
    branches: [ "lab3" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v2
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Run start script
      run: |
        sh ./runserver.sh
