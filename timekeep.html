<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timekeep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="res/styles.css">
</head>
<body class="bg-color-1 fg-color-1">
    <header>
        <nav class="navbar navbar-expand-lg fg-color-2 bg-color-2">
            <a class="plc-1 navbar-brand" href="#">
                <img src="res/emblem.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Timekeeper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-expanded="false" aria-controls="navbarText">
                <span class="" role="button" ><i class="fa fa-bars fg-color-1" aria-hidden="true"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <div class="navbar-nav">
                    <a class="plc-1 nav-item nav-link" href="index.html">Home</a>
                    <a class="plc-1 nav-item nav-link" href="about.html">About</a>
                    <a class="plc-1 nav-item nav-link" href="profile.html">Profile</a>
                    <a class="plc-1 nav-item nav-link active" href="timekeep.html">Timekeep</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 mb-5">
            <div class="row">
              <div class="col-7 offset-2">
                <h1 class="text-center mb-4">Timekeep</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 offset-md-2">
                <div class="row box-3">
                  <div class="col">
                    <div class="row mt-2">
                      <div class="col">
                        <h3>Start</h3>
                      </div>
                    </div>
                    <div class="countdown display-6 text-size-1" id="countdown">
                      <div id="timer1"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="row mt-2">
                      <div class="col">
                        <h3>End</h3>
                      </div>
                    </div>
                    <div class="countdown display-6 text-size-1" id="countdown">
                      <div id="timer2"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="row mt-2">
                      <div class="col">
                        <h3>Spent</h3>
                      </div>
                    </div>
                    <div class="countdown display-6 text-size-1" id="countdown">
                      <div id="timer3"></div>
                    </div>
                  </div>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control min-vw-30 input-1" id="labelTimer" placeholder="label">
                    <label for="floatingInput">Label</label>
                </div>
                <div class="btn-group w-100">
                  <button id="startTimer" class="btn btn-1 mt-2">
                    <i class="fa-solid fa-play"></i>
                  </button>
                  <button id="pauseTimer" class="btn btn-1 mt-2">
                    <i class="fa-solid fa-pause"></i>
                  </button>
                  <button id="stopTimer" class="btn btn-1 mt-2">
                    <i class="fa-solid fa-stop"></i>
                  </button>
                  <button id="saveData" class="btn btn-1 mt-2">Save</button>
                </div>
              </div>
            </div>
            <table class="table table-1 mt-5">
              <thead>
                <tr>
                  <th class="col table-1">#</th>
                  <th class="col">Label</th>
                  <th class="col">Start time</th>
                  <th class="col">End time</th>
                  <th class="col">Spent time</th>
                </tr>
              </thead>
              <tbody id="timerTable">
              </tbody>
            </table>
          </div>
    </main>
    <footer class="footer fixed-bottom text-center fg-color-2 bg-color-2">
        <h4>
          <a class="btn" href="https://github.com/Coltenus">Github</a>
          <a class="btn" href="https://github.com/Coltenus/WD-Labs">Repository</a>
          <a class="btn" href="about.html">About</a>
        </h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
