<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timekeeping app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="res/styles.css">
</head>
<body class="bg-color-1 fg-color-1">
    <header>
        <nav class="navbar navbar-expand-lg fg-color-2 bg-color-2">
            <a class="plc-1 navbar-brand" href="/">
                <img src="res/emblem.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Timekeeper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-expanded="false" aria-controls="navbarText">
                <span class="" role="button" ><i class="fa fa-bars fg-color-1" aria-hidden="true"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <div class="navbar-nav">
                    <a class="plc-1 nav-item nav-link" href="/">Home</a>
                    <a class="plc-1 nav-item nav-link" href="/about.html">About</a>
                    <a class="plc-1 nav-item nav-link" href="/profile.html">Profile</a>
                    <a class="plc-1 nav-item nav-link" href="/timekeep.html">Timekeep</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mt-5 container mb-5">
            <div class="row justify-content-center">
                <div class="col offset-2">
                    <form action="/">
                        <h2 class="text-center">Registration</h2>
                        <br>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control min-vw-45 input-1" id="email" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control min-vw-45 input-1" id="password1" placeholder="password1">
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control min-vw-45 input-1" id="password2" placeholder="password2">
                            <label for="floatingInput">Confirm password</label>
                        </div>
                        <div class="form-floating mb-3 label-1">
                            <select class="form-select min-vw-45 input-1" id="gender">
                                <option selected disabled="true">Select gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                              </select>
                              <label class="label-1" for="floatingSelect">Gender</label>
                        </div>
                        <div class="form-floating mb-3 label-1">
                            <input type="date" class="form-control min-vw-45 input-1" id="bdate" placeholder="bdate">
                            <label for="floatingInput">Birth date</label>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3 offset-5">
                                <button type="submit" class="btn btn-1">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="container rounded bg-color-3 box-1">
                        <p>If you have an account, you can <a href="/login.html" class="btn fg-color-3">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer fixed-bottom text-center fg-color-2 bg-color-2">
        <h4><a class="btn" href="https://github.com/Coltenus">Github</a><a class="btn" href="/about.html">About</a></h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
